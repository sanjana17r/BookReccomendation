{% extends "base.html" %}

{% block title %}results{% endblock %}


{% block content %}
<style>body{
    background-image: url(https://i.pinimg.com/564x/58/a2/e9/58a2e91411e7c85ebc35923b825b12aa.jpg);
      background-size: auto;
      background-position: center;
    
    }</style>

            <h1 style="padding-top: 50px; padding-bottom: 40px;">{{headd}}</h1>

        {% for i in range(links|length) %}

    <div style="
    width: 700px;
    display: grid;
    padding-top: 10px;
    padding-bottom: 10px;
    display: inline-block;
    grid-template-columns: 220px 500px;
    background: rgba(90, 77, 77, 0.9);
    border-bottom: 1px solid black;
    border-radius: 5px;
    box-shadow: 0px 5px 5px rgba(0, 0, 0, 0.5);">

    <div style="float: left;
    padding-left: 10%;
    align-items: center;"><img src="{{iim[i]}}" width="110px" height="150px"></div>
    <div><a href="{{links[i]}}" style="color: wheat; text-decoration: none;"><h2>{{names[i]}}</h2></a></div>  
     by {{autho[i]}}<br>
     <div class="rating">
      <div id="rating-upper" style=' width: {{lin[i]*20}}px'>
    
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
    
        
    
      </div>
      <div class="rating-lower">
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
        <span>★</span>
      </div>
    </div>


        </div><br><br>
        {% endfor %}
        <style>
          .rating {
          display: inline-block;
          unicode-bidi: bidi-override;
          color: #888888;
          font-size: 25px;
          height: 25px;
          width: auto;
          margin: 0;
          position: relative;
          padding: 0;
          z-index: 0;
        }
        
        #rating-upper {
          color: #c52b2f;
          padding: 0;
          position: absolute;
          z-index: 1;
          display: flex;
          top: 0;
          left: 0;
          overflow: hidden;
        }
        
        .rating-lower {
          padding: 0;
          display: flex;
          z-index: 0;
        }
        
        </style>
        {% endblock %}
